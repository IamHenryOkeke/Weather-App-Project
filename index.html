<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <i class="fa fa-cloud" style="font-size: 80px" aria-hidden="true"></i>
      <h1>Weather Web App</h1>
    </header>
    <main class="mainContainer">
      <form id="form">
        <div class="input-div">
          <input type="text" name="" placeholder="Enter a city" id="search" />
          <button>Get Weather Data</button>
        </div>
        <span class="error" aria-live="polite"></span>
      </form>
      <section>
        <div class="data-container">
          <h2 id="location"></h2>
          <p id="temp"></p>
          <p id="cloud"></p>
          <img id="cloud-icon" src="" alt="">
          <p id="feels"></p>
          <p id="humidity"></p>
          <p id="wind-speed"></p>
        </div>
        <button id="tempToggle">&#176;C / &#176;F</button>
      </section>
    </main>
    <script src="./scripts/main.js"></script>
  </body>
</html>
